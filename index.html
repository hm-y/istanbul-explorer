<!doctype HTML>
<html>
    <head>
        <title>Istanbul Explorer</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/kk.png" />

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <!-- Navigation -->
        <nav>
            <!-- Banner -->
            <img src="img/ie.png" alt="Istanbul Explorer">

            <!-- Search part -->
            <div class="search">
                <form>
                <input class="search-input" type="text" name="new-place" value="Search a new place">
                <!-- Search DropDown Menu -->
                <select>
                    <option value="historical">Historical</option>
                    <option value="museum">Museum</option>
                    <option value="food">Shopping</option>
                    <option value="food">Others</option>
                </select>
                <input id="add" type="submit" value="   Add   ">
                </form>
            </div>

            <!-- Filter DropDown Menu -->
            <select class="filter">
                <option value="-1">All categories</option>
                <option value="0">Historical</option>
                <option value="1">Museum</option>
                <option value="2">Shopping</option>
                <option value="3">Others</option>
            </select>
            <ul data-bind="foreach: listing()">
                <li data-bind="text: name">Place Name</li>
            </ul>


        </nav>

        <div class="navigator">
            <div class="nav-icon"></div>
        </div>

        <!-- Map -->
        <div class="content">
            <div id="map"></div>
        </div>

        <!-- Link to libraries, APIs & my scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoVd2-6JMxPX2yUHVIfIkc8z-19bdm9YY&callback=initMap">
        </script>
        <script src="js/script.js"></script>
    </body>
</html>
